<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1284c12520.js"
      crossorigin="anonymous"
    ></script>
    <title>bike-shop</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="assets/logo2.png" alt="logo" width="100px" />

        <img src="assets/user.svg" alt="" width="50px" />
        <img src="assets/cart-shopping.svg" alt="" width="50px" />

        <ul class="list">
          <li><a href="">Home</a></li>
          <li><a href="">Catagory</a></li>
          <li><a href="">The best deals</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-background">
        <div class="hero-container">
          <h1>Get your bike</h1>
          <p>are you ready to make your adventure with our bike shop?</p>
        </div>
      </section>
      <h1>All Catagory</h1>
      <section class="catagory-container">
        <div class="cards-container">
          <div class="box1">electronic bike</div>
          <div class="box2">mountain bike</div>
        </div>
        <div class="cards-container">
          <div class="box3">road bike</div>
          <div class="box4">kids-bike</div>
        </div>
      </section>
      <section class="video-content">
        <video src="assets/Ride the future with our Electric Bikes.mp4"></video>
      </section>
    </main>
  </body>
</html>
